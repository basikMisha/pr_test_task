<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Прокредит</title>
</head>
<body>
    <div class="container">
        <h1>Оставить заявку</h1>
        <form action="" id="form">
            <div class="form-group">
                <label for="fio">ФИО:</label>
                <input class="form-control" type="text" id="fio" required placeholder="Ваше ФИО" minlength="20">
                <span class="error" id="fioError">ФИО не должно содержать цифр.</span>
            </div>
            <div class="form-group">
                <label for="phone">Номер телефона (Беларусь):</label>
                <input 
                class="form-control" 
                type="tel" id="phone" 
                required 
                placeholder="Ваш номер телефона"
                >
                <span class="error" id="phoneError">Введите номер в формате: +375(17|25|29|33|44) 7 цифр.</span>
            </div>
            <div class="form-group">
                <label for="age">Возраст:</label>
                <input class="form-control" type="number" id="age" required min="18" max="99" placeholder="Ваш возраст">
                <span class="error" id="ageError">Возраст должен быть больше 18 лет.</span>
            </div>
            <br/>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
        <br>
        <div>
            Всего заявок: <span id="counter">0</span>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./src/js/script.js"></script>
</html>
